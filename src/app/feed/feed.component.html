<mat-card class="feed-card mat-elevation-z2">
  <mat-card-header>
    <img
      class="avatar"
      src="../assets/images/{{ (userOut | async)?.firstName | lowercase }}.png"
      alt=""
    />
    <div class="header">
      <mat-card-title
        >{{ (userOut | async)?.firstName }}
        {{ (userOut | async)?.lastName }}</mat-card-title
      >
      <mat-card-subtitle>{{ feed.title }}</mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content>
    <p>{{ feed.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
